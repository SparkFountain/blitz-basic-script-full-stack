<mat-card>
  <video src="/assets/jumbotron/{{ videos[videoIndex] }}" autoplay loop></video>

  <div class="dots">
    <ng-container *ngFor="let video of videos; let i = index">
      <fa-icon
        [icon]="videoIndex === i ? fa.dotCircleO : fa.circle"
        (click)="videoIndex = i"
      ></fa-icon>
    </ng-container>
  </div>
</mat-card>
