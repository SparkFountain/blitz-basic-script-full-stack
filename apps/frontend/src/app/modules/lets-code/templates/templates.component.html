<div class="card" *ngFor="let template of templates">
  <div class="card-image">
    <figure class="image is-3by1">
      <img [src]="template.imageUrl" alt="Image" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ template.title }}</p>
      </div>
    </div>
    <div class="content" [innerHTML]="template.description"></div>
  </div>
</div>
