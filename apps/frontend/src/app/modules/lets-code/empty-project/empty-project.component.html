<h1 class="title is-1">{{ 'LETS_CODE.EMPTY_PROJECT.TITLE' | transloco }}</h1>

<div class="card">
  <div class="card-content">
    <div class="columns">
      <div class="column is-8">
        <!-- PROJECT TITLE -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">{{
              'LETS_CODE.EMPTY_PROJECT.PROJECT.TITLE' | transloco
            }}</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control is-expanded has-icons-left">
                <input
                  [(ngModel)]="project.title"
                  class="input"
                  type="text"
                  [placeholder]="
                    'LETS_CODE.EMPTY_PROJECT.PROJECT.TITLE_PLACEHOLDER'
                      | transloco
                  "
                  maxlength="32"
                />
                <span class="icon is-small is-left">
                  <i class="fa fa-fw fa-briefcase"></i>
                </span>
              </div>
              <p class="help is-danger">
                <span>{{
                  'LETS_CODE.EMPTY_PROJECT.PROJECT.TITLE_TOO_SHORT' | transloco
                }}</span>
              </p>
            </div>
          </div>
        </div>

        <!-- PROJECT DESCRIPTION -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">{{
              'LETS_CODE.EMPTY_PROJECT.PROJECT.DESCRIPTION' | transloco
            }}</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea
                  [(ngModel)]="project.title"
                  class="textarea"
                  [placeholder]="
                    'LETS_CODE.EMPTY_PROJECT.PROJECT.DESCRIPTION_PLACEHOLDER'
                      | transloco
                  "
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- PROJECT LICENSE -->
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">{{
              'LETS_CODE.EMPTY_PROJECT.PROJECT.LICENSE' | transloco
            }}</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <div class="select is-fullwidth">
                  <select [(ngModel)]="project.license">
                    <option>MIT</option>
                    <option>CC0</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- CREATE BUTTON -->
        <div class="field is-horizontal">
          <div class="field-label is-normal"></div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-primary">
                  {{ 'LETS_CODE.EMPTY_PROJECT.PROJECT.CREATE' | transloco }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-4">
        <!-- PROJECT IMAGE -->
        <h2 class="title is-4">
          {{ 'LETS_CODE.EMPTY_PROJECT.PROJECT.IMAGE' | transloco }}
        </h2>

        <div class="field">
          <div class="file is-primary is-boxed">
            <label class="file-label">
              <input
                class="file-input"
                type="file"
                name="resume"
                (change)="onFileChange($event)"
              />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-cloud-upload"></i>
                </span>
                <span class="file-label">
                  {{ 'UPLOAD_IMAGE' | transloco }}
                </span>
              </span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
